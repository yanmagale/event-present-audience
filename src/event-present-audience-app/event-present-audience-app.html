<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">

<dom-module id="event-present-audience-app">
  <template>
    <style>
      :host {
        display: block;
      }

      #profile-logo {
        width: 150px;
      }

      #event-logo {
        width: 100%;
        height: 100%;
        border-radius: 50%;
      }

      .container {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .header {
        position: relative;
        display: flex;
        height: 150px;
      }

      #box-logo {
        position: relative;
        width: 30%;
      }

      #box-tag {
        position: relative;
        font-weight: 600;
        font-style: italic;
        width: 70%;
        text-align: center;
        font-size: 30px;
        color: var(--color-tag, #6ba84b);
      }

      #content-tweet {
        position: relative;
        margin-top: 10%;
      }

      #box-profile-user {
        position: relative;
        margin-left: 40%;
      }

      #box-message {
        text-align: center;
        color: var(--color-message, #6ba84b);
        font-size: 22px;
        font-weight: bold;
        line-height: 1.8;
        padding-left: 10px;
        padding-right: 10px;
      }

      #box-information {
        text-align: center;
        color: var(--color-information, #6ba84b);
        font-size: 22px;
        font-weight: bold;
      }

      #box-information p {
        font-style: italic;
      }

      #title-app {
        text-align: center;
      }

      @media screen and (min-width: 1024px) {
        #box-logo{
          width: 20%;
        }

        .header{
          left: 10%;
        }

        #box-tag{
          width: 80%;
        }
      }

      @media screen and (max-width: 480px) {
        #box-profile-user {
          position: relative;
          margin-left: 30%;
        }

        #box-logo{
          width: 40%;
        }

        #box-tag{
          width: 60%;
        }
      }


    </style>
    <h2 id="title-app">Twitter Event Audience</h2>
    <div class="container">
      <div class="header">
        <div id="box-logo">
          <img src="assets/devfest-campinas.png" id="event-logo" alt="Logo Event">
        </div>
        <div id="box-tag">
          <p>#devfestcampinas</p>
        </div>
      </div>

      <template is="dom-if" if="{{isShowTweets}}">
        <div id="content-tweet">
          <div id="box-profile-user">
            <img id="profile-logo" src="[[imageProfile]]" alt="Profile Logo">
          </div>
          <div id="box-message">
            <cite>[[message]]</cite>
          </div>
          <div id="box-information">
            <p>@[[username]]</p>
            <p>Nome: [[name]]</p>
          </div>
        </div>
      </template>


    </div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class EventPresentAudienceApp extends Polymer.Element {
      constructor() {
        super();
        this.position = 0
        this.isStartedRandom = false
        this.getTweets()
      }

      static get is() { return 'event-present-audience-app'; }
      static get properties() {
        return {
          isShowTweets: {
            type: Boolean,
            notify: true,
            value: false
          },
          name: {
            type: String,
            notify: true
          },
          username: {
            type: String,
            notify: true,
          },
          imageProfile: {
            type: String,
            notify: true,
          },
          message: {
            type: String,
            notify: true,
          }
        };
      }

      showElement(list) {
        this.isShowTweets = true
        this.username = list[this.position].username
        this.name = list[this.position].name
        this.imageProfile = list[this.position].image
        this.message = list[this.position].item

        this.position++;
        if (this.position >= list.length) {
          this.position = 0;
        }
      }

      getTweets() {
        const url = 'https://twittereventaudience-twittereventaudience.wedeploy.io/event-audience'
        const devUrl = 'http://localhost:3000/event-audience?hashtag=devfestcampinas'
        fetch(devUrl).then(function (response) {
          return response.json();
        })
          .then((data) => {
            setInterval(() => {
              if (!this.isStartedRandom) {
                this.getRandomTweet(data);
                this.isStartedRandom = true;
              }
              this.showElement(data);
            }, 10000)

          })
          .catch(function (err) {
            console.log("Error get twitter data", err);
          });
      }

      getRandomTweet(data) {
        const obj_keys = Object.keys(data);
        const ran_key = obj_keys[Math.floor(Math.random() * obj_keys.length)];
        const selectedquestion = data[ran_key];
        console.log('Sorteado >>> ', selectedquestion.name);
        console.log('Seu Tweet Premiado >>> ', selectedquestion.item);
      }
    }

    window.customElements.define(EventPresentAudienceApp.is, EventPresentAudienceApp);
  </script>
</dom-module>
